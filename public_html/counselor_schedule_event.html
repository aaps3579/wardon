<html>
    <head>
        <title>Public</title>
        <meta charset="utf-8" />
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">WARDON</a>
                <nav id="nav">
                    <a href="public_login.html">Public</a>
                    <a href="college_login.html">College/School</a>
                    <a href="counselor_login.html">Counselor</a>
                </nav>
            </div>
        </header>
        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        <!-- Footer -->
        <section id="main">
            <div class="inner">

                <form method="post" action="#">
                    <div class="field col-sm-8" style="text-align: center ;margin-left : 150px">
                        <header >
                            <h2 style="text-align: center">Schedule a event</h2>
                        </header>

                        <label for="name">Name of Event</label>
                        <input type="text" name="name" id="name"/>
                    </div>
                    <div class="field col-sm-8" style="text-align: center;margin-left : 150px" >
                        <label for="organizers">Organizers</label>
                        <input type="text" name="organizers" id="organizers"/>

                    </div>
                    <div class="field col-sm-8" style="text-align: center ;margin-left : 150px">
                        <label for="desc">Description of Event</label>
                        <textarea name="desc" id="desc" rows="6"></textarea>
                    </div>
                    <div class="field col-sm-11" style="text-align: center" >
                        <label for="time">Time of Event</label>
                        <input type="time" name="time" id="time"/>
                        <br>
                        <label for="datetime">Date of Event</label>
                        <input type="datetime" name="datetime" id="datetime"/><br>
                        <br>
                        <ul class="actions" style="text-align: center" >
                            <li><input type="submit" value="ADD" class="alt"  /></li>
                        </ul>
                    </div>



                </form>

            </div>
        </section>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
